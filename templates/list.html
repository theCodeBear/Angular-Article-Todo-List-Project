<!-- Template for each list -->

<h1>{{ listTitle.toUpperCase() }}</h1> 

<div class="form">
  <input type="text" id="todoItem" class="inputs" ng-model="item" placeholder="Add an Item">
  <button type="button" class="inputButton" ng-click="createItem()">+</button>
</div>

<br><br>

<ul class="lists">
  <li ng-repeat="item in lists[listTitle]">
    <span class="item"> {{ item }} </span>
    <button type="button" ng-click="deleteItem(item)">x</button>
  </li>
</ul>
